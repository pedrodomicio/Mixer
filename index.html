<!DOCTYPE html>
<html>
<head>
    <title>Audio Mixing Console</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .mixing-console {
            background-color: #222;
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: row;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }

        .volume-label {
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }

        input[type="range"] {
            width: 40px;
            height: 150px;
            transform: rotate(-90deg);
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #3f3f3f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        /* Responsive Styles for Mobile Devices */
        @media (max-width: 768px) {
            body {
                height: auto;
            }

            .mixing-console {
                flex-direction: column;
            }

            .control-group {
                margin: 10px 0;
            }

            input[type="range"] {
                transform: none;
                width: 100%;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="mixing-console">
        <div class="control-group">
            <label class="volume-label" id="label1"></label>
            <input type="range" id="volume1" min="0" max="1" step="0.1" value="1" oninput="setVolume('audio1', this.value)">
        </div>

        <div class="control-group">
            <label class="volume-label" id="label2"></label>
            <input type="range" id="volume2" min="0" max="1" step="0.1" value="1" oninput="setVolume('audio2', this.value)">
        </div>

        <div class="control-group">
            <label class="volume-label" id="label3"></label>
            <input type="range" id="volume3" min="0" max="1" step="0.1" value="1" oninput="setVolume('audio3', this.value)">
        </div>

        <div class="control-group">
            <label class="volume-label" id="label4"></label>
            <input type="range" id="volume4" min="0" max="1" step="0.1" value="1" oninput="setVolume('audio4', this.value)">
        </div>

        <div class="control-group">
            <label class="volume-label" id="label5"></label>
            <input type="range" id="volume5" min="0" max="1" step="0.1" value="1" oninput="setVolume('audio5', this.value)">
        </div>

        <button onclick="playAllAudio()">Play All</button>
        <button onclick="stopAllAudio()">Stop All</button>
    </div>

    <audio id="audio1" src="aviao Arppegio 1.wav" preload="auto"></audio>
    <audio id="audio2" src="aviao Arppegio 2.wav" preload="auto"></audio>
    <audio id="audio3" src="aviao Bass.wav" preload="auto"></audio>
    <audio id="audio4" src="aviao Drums.wav" preload="auto"></audio>
    <audio id="audio5" src="aviao Organ.wav" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
